<section id="about" class="about-section">
    <div class="container">
        <div class="grid">
            <div class="content">
                <h2 class="title fade-in">{{ about.title }}</h2>
                <div class="text-content">
                    <p class="paragraph large slide-up">{{ about.paragraph_one }}</p>
                    <p class="paragraph slide-up">{{ about.paragraph_two }}</p>
                    <p class="paragraph slide-up">{{ about.paragraph_three }}</p>
                </div>
                <div>
                    <a href="{{ hero.resume.url }}" class="button" id="downloadBtn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" x2="12" y1="15" y2="3"/>
                        </svg>
                        Download Resume
                    </a>
                </div>
            </div>
            <div class="profile-container fade-in">
                <div class="profile-outer">
                    <div class="profile-inner">
                        <img src="{{ about.profile_picture.url }}" alt="Profile Picture" class="profile-emoji">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
